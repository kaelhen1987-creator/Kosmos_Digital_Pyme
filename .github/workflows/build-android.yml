name: Build Android APK

on:
  workflow_dispatch:
  # Automatic builds disabled to save GitHub storage quota
  # push:
  #   branches: [ "main" ]
  #   paths-ignore:
  #     - '**.md'
  #     - 'docs/**'

jobs:
  android_apk:
    name: Build Android APK
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Accept Android Licenses
        run: |
          yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses || yes | $ANDROID_HOME/tools/bin/sdkmanager --licenses

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Install Dependencies
        run: |
          pip install flet
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Flet Build APK
        run: |
          flet build apk --verbose --yes
      
      - name: Upload APK as Artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: android-apk-v0.11.22
          path: build/apk/*.apk
          retention-days: 30