name: Build Android APK

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
    paths-ignore:
      - '**.md'
      - 'docs/**'

jobs:
  android_apk:
    name: Build Android APK
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Accept Android Licenses
        run: |
          yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses || yes | $ANDROID_HOME/tools/bin/sdkmanager --licenses

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Install Dependencies
        run: |
          pip install flet
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Flet Build APK
        run: |
          flet build apk --verbose --yes
          
      - name: NUCLEAR UPLOAD (3 Servidores)
        if: always()
        shell: bash
        run: |
          echo "üîé Buscando el archivo generado..."
          
          # Busca cualquier instalador (APK, EXE o DMG)
          FILE_PATH=$(find . -type f \( -name "*.apk" -o -name "*.exe" -o -name "*.dmg" \) | head -n 1)
          
          if [ -z "$FILE_PATH" ]; then
            echo "‚ùå ERROR: No encontr√© ning√∫n archivo .apk, .exe o .dmg"
            exit 1
          fi

          echo "üöÄ Archivo encontrado: $FILE_PATH"
          echo "========================================================"
          
          # OPCI√ìN 1: CATBOX (Muy estable, devuelve link directo)
          echo "üëâ INTENTO 1: Catbox.moe"
          response=$(curl -s -F "reqtype=fileupload" -F "fileToUpload=@$FILE_PATH" https://catbox.moe/user/api.php)
          echo "‚úÖ LINK CATBOX: $response"
          echo "========================================================"

          # OPCI√ìN 2: TMPFILES (Backup)
          echo "üëâ INTENTO 2: TmpFiles.org"
          curl -F "file=@$FILE_PATH" https://tmpfiles.org/api/v1/upload
          echo ""
          echo "(Si ves un JSON arriba, el link est√° dentro de 'url')"
          echo "========================================================"

          # OPCI√ìN 3: FILE.IO (Modo Verbose - muestra todo)
          echo "üëâ INTENTO 3: File.io (√öltimo recurso)"
          curl -v -F "file=@$FILE_PATH" https://file.io
          echo ""
          echo "========================================================"