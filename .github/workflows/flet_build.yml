name: Build Flet App

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  android_apk:
    name: Build Android APK
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          
      - name: Install Dependencies
        run: |
          pip install flet
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Flet Build APK
        run: |
          # Flet build command ensures necessary flutter/android tooling
          flet build apk --verbose --yes
          
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: android-app-release
          path: build/apk/**/*.apk

  windows_exe:
    name: Build Windows Executable
    runs-on: windows-latest
    env:
      PYTHONUTF8: 1
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          
      - name: Install Dependencies
        run: |
          pip install flet
          if (Test-Path requirements.txt) { pip install -r requirements.txt }

      - name: Flet Build Windows
        run: |
          flet build windows --verbose --yes
          
      - name: Upload Windows Build
        uses: actions/upload-artifact@v4
        with:
          name: windows-app
          path: build/windows/**/*.exe # Check exact output path or zip folder

  macos_app:
    name: Build macOS App
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          
      - name: Install Dependencies
        run: |
          pip install flet
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Flet Build macOS
        run: |
          flet build macos --verbose --yes
          
      # Compressing the .app is recommended as it's a folder structure
      - name: Compress App
        run: |
          cd build/macos
          tar -czf SOSDigitalPyME.app.tar.gz *.app
          
      - name: Upload macOS Build
        uses: actions/upload-artifact@v4
        with:
          name: macos-app
          path: build/macos/SOSDigitalPyME.app.tar.gz
