name: Build Flet App

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  android_apk:
    name: Build Android APK
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          
      - name: Install Dependencies
        run: |
          pip install flet
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0' # Use recent stable version or 'stable'
          
      - name: Flet Build APK
        run: |
          # Flet build command ensures necessary flutter/android tooling
          flet build apk --verbose
          
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: android-app-release
          path: build/apk/**/*.apk

  windows_exe:
    name: Build Windows Executable
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          
      - name: Install Dependencies
        run: |
          pip install flet
          if (Test-Path requirements.txt) { pip install -r requirements.txt }

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          
      - name: Flet Build Windows
        run: |
          flet build windows --verbose
          
      - name: Upload Windows Build
        uses: actions/upload-artifact@v4
        with:
          name: windows-app
          path: build/windows/**/*.exe # Check exact output path or zip folder
