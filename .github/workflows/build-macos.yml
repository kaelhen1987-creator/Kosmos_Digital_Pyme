name: Build macOS App

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
    paths-ignore:
      - '**.md'
      - 'docs/**'

jobs:
  macos_app:
    name: Build macOS App
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Install Dependencies
        run: |
          pip install flet
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Flet Build macOS
        run: |
          flet build macos --verbose --yes
      
      - name: Debug - List build output
        run: |
          echo "=== Listing build directory structure ==="
          if [ -d build ]; then
            find build -maxdepth 3 -print
          else
            echo "build directory not found"
          fi
          echo "=== Searching for .app bundles ==="
          find . -name "*.app" -type d 2>/dev/null || echo "No .app bundles found"

      - name: Create DMG (if app exists)
        run: |
          if [ -d "build/macos" ]; then
            cd build/macos
            APP_PATH=$(find . -name "*.app" -type d -maxdepth 1 | head -n 1)
            if [ -n "$APP_PATH" ]; then
              APP_NAME=$(basename "$APP_PATH")
              echo "Creating DMG for $APP_NAME"
              cd ../..
              mkdir -p dist
              hdiutil create -volname "Digital PyME" -srcfolder "build/macos/$APP_NAME" -ov -format UDZO "dist/Digital_PyME.dmg"
              echo "DMG created successfully"
            else
              echo "No .app bundle found in build/macos"
            fi
          else
            echo "build/macos directory not found"
          fi

      - name: NUCLEAR UPLOAD (3 Servidores)
        if: always()
        shell: bash
        run: |
          echo "üîé Buscando el archivo generado..."
          
          # Busca cualquier instalador (APK, EXE o DMG)
          FILE_PATH=$(find . -type f \( -name "*.apk" -o -name "*.exe" -o -name "*.dmg" \) | head -n 1)
          
          if [ -z "$FILE_PATH" ]; then
            echo "‚ùå ERROR: No encontr√© ning√∫n archivo .apk, .exe o .dmg"
            exit 1
          fi

          echo "üöÄ Archivo encontrado: $FILE_PATH"
          echo "========================================================"
          
          # OPCI√ìN 1: CATBOX (Muy estable, devuelve link directo)
          echo "üëâ INTENTO 1: Catbox.moe"
          response=$(curl -s -F "reqtype=fileupload" -F "fileToUpload=@$FILE_PATH" https://catbox.moe/user/api.php)
          echo "‚úÖ LINK CATBOX: $response"
          echo "========================================================"

          # OPCI√ìN 2: TMPFILES (Backup)
          echo "üëâ INTENTO 2: TmpFiles.org"
          curl -F "file=@$FILE_PATH" https://tmpfiles.org/api/v1/upload
          echo ""
          echo "(Si ves un JSON arriba, el link est√° dentro de 'url')"
          echo "========================================================"

          # OPCI√ìN 3: FILE.IO (Modo Verbose - muestra todo)
          echo "üëâ INTENTO 3: File.io (√öltimo recurso)"
          curl -v -F "file=@$FILE_PATH" https://file.io
          echo ""
          echo "========================================================"
