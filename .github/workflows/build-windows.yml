name: Build Windows Executable

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
    paths-ignore:
      - '**.md'
      - 'docs/**'

jobs:
  windows_exe:
    name: Build Windows Executable
    runs-on: windows-latest
    env:
      PYTHONUTF8: 1 # Muy importante en Windows para evitar errores de caracteres
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Install Dependencies
        run: |
          pip install flet
          # Powershell syntax para verificar si existe el archivo
          if (Test-Path requirements.txt) { pip install -r requirements.txt }

      - name: Flet Build Windows
        run: |
          flet build windows --verbose --yes
          
      - name: List Build Directory (Debug)
        run: |
          Get-ChildItem -Path build -Recurse

          
      # PASO CRÍTICO CORREGIDO:
      # En Windows no basta con el .exe, necesitas las DLLs y la carpeta data.
      # Flet suele dejar el build final en 'build/windows' (o a veces dentro de runner/Release).
      # Lo más seguro es subir todo el contenido de la carpeta de salida.
      - name: Upload Windows Build
        uses: actions/upload-artifact@v4
        with:
          name: windows-app-release
          # Subimos la carpeta completa, no solo el exe
          path: build/windows/runner/Release/* # Nota: Si Flet cambia la ruta de salida en la v0.80, 
          # puedes usar 'build/windows/**' para asegurar, pero incluirá archivos intermedios.
