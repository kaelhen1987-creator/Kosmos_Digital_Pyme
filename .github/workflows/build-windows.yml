name: Build Windows Executable

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
    paths-ignore:
      - '**.md'
      - 'docs/**'

jobs:
  windows_exe:
    name: Build Windows Executable
    runs-on: windows-latest
    env:
      PYTHONUTF8: 1 # Muy importante en Windows para evitar errores de caracteres
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Install Dependencies
        run: |
          pip install flet
          if (Test-Path requirements.txt) { pip install -r requirements.txt }

      - name: Flet Build Windows
        run: |
          flet build windows --verbose --yes
      
