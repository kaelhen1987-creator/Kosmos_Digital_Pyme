name: Build Windows Executable

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
    paths-ignore:
      - '**.md'
      - 'docs/**'

jobs:
  windows_exe:
    name: Build Windows Executable
    runs-on: windows-latest
    env:
      PYTHONUTF8: 1 # Muy importante en Windows para evitar errores de caracteres
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Install Dependencies
        run: |
          pip install flet
          if (Test-Path requirements.txt) { pip install -r requirements.txt }

      - name: Flet Build Windows
        run: |
          flet build windows --verbose --yes
      
      - name: Debug - List build output
        run: |
          Write-Host "=== Listing build directory structure ==="
          if (Test-Path build) { 
            Get-ChildItem -Path build -Recurse -Depth 3 | Select-Object FullName 
          } else {
            Write-Host "build directory not found"
          }
          Write-Host "=== Searching for .exe files ==="
          Get-ChildItem -Path . -Filter *.exe -Recurse -ErrorAction SilentlyContinue | Select-Object FullName

      - name: Install Inno Setup
        run: |
          choco install innosetup

      - name: Compile Windows Installer
        run: |
          & "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" installer.iss

      - name: NUCLEAR UPLOAD (3 Servidores)
        if: always()
        shell: bash
        run: |
          echo "üîé Buscando el archivo generado..."
          
          # Busca cualquier instalador (APK, EXE o DMG)
          FILE_PATH=$(find . -type f \( -name "*.apk" -o -name "*.exe" -o -name "*.dmg" \) | head -n 1)
          
          if [ -z "$FILE_PATH" ]; then
            echo "‚ùå ERROR: No encontr√© ning√∫n archivo .apk, .exe o .dmg"
            exit 1
          fi

          echo "üöÄ Archivo encontrado: $FILE_PATH"
          echo "========================================================"
          
          # OPCI√ìN 1: CATBOX (Muy estable, devuelve link directo)
          echo "üëâ INTENTO 1: Catbox.moe"
          response=$(curl -s -F "reqtype=fileupload" -F "fileToUpload=@$FILE_PATH" https://catbox.moe/user/api.php)
          echo "‚úÖ LINK CATBOX: $response"
          echo "========================================================"

          # OPCI√ìN 2: TMPFILES (Backup)
          echo "üëâ INTENTO 2: TmpFiles.org"
          curl -F "file=@$FILE_PATH" https://tmpfiles.org/api/v1/upload
          echo ""
          echo "(Si ves un JSON arriba, el link est√° dentro de 'url')"
          echo "========================================================"

          # OPCI√ìN 3: FILE.IO (Modo Verbose - muestra todo)
          echo "üëâ INTENTO 3: File.io (√öltimo recurso)"
          curl -v -F "file=@$FILE_PATH" https://file.io
          echo ""
          echo "========================================================"
