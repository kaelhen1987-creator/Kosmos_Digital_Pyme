name: Build Windows Executable

on:
  workflow_dispatch:
  # Automatic builds disabled to save GitHub storage quota
  # push:
  #   branches: [ "main" ]
  #   paths-ignore:
  #     - '**.md'
  #     - 'docs/**'

jobs:
  windows_exe:
    name: Build Windows Executable
    runs-on: windows-latest
    env:
      PYTHONUTF8: 1 # Muy importante en Windows para evitar errores de caracteres
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Install Dependencies
        run: |
          pip install flet
          if (Test-Path requirements.txt) { pip install -r requirements.txt }

      - name: Flet Build Windows
        run: |
          flet build windows --verbose --yes
      
      - name: Debug - List build output
        run: |
          Write-Host "=== Listing build directory structure ==="
          if (Test-Path build) { 
            Get-ChildItem -Path build -Recurse -Depth 3 | Select-Object FullName 
          } else {
            Write-Host "build directory not found"
          }
          Write-Host "=== Searching for .exe files ==="
          Get-ChildItem -Path . -Filter *.exe -Recurse -ErrorAction SilentlyContinue | Select-Object FullName

      - name: Install Inno Setup
        run: |
          choco install innosetup

      - name: Compile Windows Installer
        run: |
          & "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" installer.iss

      - name: Upload Windows Installer as Artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: windows-installer-v0.11.21
          path: Output/*.exe
          retention-days: 30
