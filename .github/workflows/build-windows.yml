name: Build Windows Executable

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
    paths-ignore:
      - '**.md'
      - 'docs/**'

jobs:
  windows_exe:
    name: Build Windows Executable
    runs-on: windows-latest
    env:
      PYTHONUTF8: 1 # Muy importante en Windows para evitar errores de caracteres
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Install Dependencies
        run: |
          pip install flet
          # Powershell syntax para verificar si existe el archivo
          if (Test-Path requirements.txt) { pip install -r requirements.txt }

      - name: Flet Build Windows
        run: |
          flet build windows --verbose --yes

      - name: Compile Windows Installer (Inno Setup)
        uses: minhng97/inno-setup-action@v1.2.0
        with:
          path: installer.iss
          
      - name: Upload Windows Installer
        uses: actions/upload-artifact@v4
        with:
          name: SOS_Digital_PyME_Setup
          path: Output/*

